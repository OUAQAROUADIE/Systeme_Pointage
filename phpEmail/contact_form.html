<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>phpEmail</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all">
</head>
<body>
  <div class="container">
    <div class="card mx-auto mt-5" style="max-width: 500px;">
      <div class="card-body">
        <h3 class="card-title text-center">Contact Form</h3>
        <form action="email.php" method="post">
          <div class="form-group">
            <label for="name">Name</label>
            <div class="input-group">
              <input type="text" id="name" name="name" class="form-control" placeholder="Entrer votre nom" autocomplete="off">
              <div class="input-group-append">
                <span class="input-group-text bg-warning text-white">
                  <i class="fas fa-user"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-group">
              <input type="email" id="email" name="email" class="form-control" placeholder="Entrer votre email" autocomplete="off">
              <div class="input-group-append">
                <span class="input-group-text bg-warning text-white">
                  <i class="fas fa-envelope"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <div class="input-group">
              <input type="text" id="subject" name="subject" class="form-control" placeholder="Sujet" autocomplete="off">
              <div class="input-group-append">
                <span class="input-group-text bg-warning text-white">
                  <i class="fas fa-signature"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" class="form-control" placeholder="Entrer votre message"></textarea>
          </div>
          <div class="text-center">
            <button type="submit" name="send" class="btn btn-dark">
              Send <i class="fas fa-paper-plane ml-2"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
